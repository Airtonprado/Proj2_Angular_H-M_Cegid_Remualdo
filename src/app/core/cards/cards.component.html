<div class="product-grid">
  <div class="product-card" *ngFor="let product of cardsInfo">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ product.nome }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="imgFolder + '/' + product.nome + '.jpg'" />

      <mat-card-content>
        <span>{{ product.preco | currency : "EUR" }}</span>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button (click)="verMais(product.id)">Ver Mais</button> -->
        <!-- <button mat-button [routerLink]="['/product']" active="active"> -->
        <!-- Ver Mais
        </button> -->
        <button mat-button routerLink="products" active="active">
          Ver Mais
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
